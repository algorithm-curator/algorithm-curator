spring:
  profiles:
    active: local
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
#        use_sql_comments: true

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MYSQL;
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always

---
spring:
  config:
    activate:
      on-profile: dev
  sql:
    init:
      mode: never # schema.sql ?? ??

---
spring:
  config:
    activate:
      on-profile: production