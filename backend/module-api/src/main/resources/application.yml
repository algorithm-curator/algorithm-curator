spring:
  profiles:
    active: local
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
#        use_sql_comments: true

oauth:
  kakao:
    header-key: Authorization
    header-value: Bearer
    login-url: https://kapi.kakao.com/v2/user/me
    logout-url: https://kapi.kakao.com/v1/user/logout

jwt:
  header: api_key
  issuer: algorithm-curator
  client-secret: algorithm-curator
  expiry-seconds: 7200 # 2시간

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MYSQL;
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always

---
spring:
  config:
    activate:
      on-profile: dev
  sql:
    init:
      mode: never

---
spring:
  config:
    activate:
      on-profile: production