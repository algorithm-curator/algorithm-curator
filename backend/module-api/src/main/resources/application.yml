spring:
  profiles:
    active: local
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
#        use_sql_comments: true
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 10

oauth:
  kakao:
    header-key: Authorization
    header-value: Bearer
    login-url: https://kapi.kakao.com/v2/user/me
    logout-url: https://kapi.kakao.com/v1/user/logout

jwt:
  header: api_key
  issuer: algorithm-curator
  client-secret: algorithm-curator
  expiry-seconds: 7200 # 2시간

async:
  thread:
    thread-name-prefix: async-thread-
    core-pool-size: 2  # 동시에 실행시킬 쓰레드의 갯수
    max-pool-size: 10   # 쓰레드 풀의 최대 사이즈
    queue-capacity: 20 # 쓰레드 풀 큐의 사이즈.

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MYSQL;
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always

---
spring:
  config:
    activate:
      on-profile: dev
  sql:
    init:
      mode: never

---
spring:
  config:
    activate:
      on-profile: production